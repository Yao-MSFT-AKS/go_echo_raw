on: [push]
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
    
    - uses: actions/checkout@master
    
    - uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: Create ACR
      id: create-acr
      run: |
        az acr create -n ywregistry1025001 -g ywregistry10250018890-rg --location "East US" --sku Basic --admin-enabled
        echo "::set-output name=acr_username::`az acr credential show -n ywregistry1025001 --query username | xargs`"
        echo "::set-output name=acr_password::`az acr credential show -n ywregistry1025001 --query passwords[0].value | xargs`"
        echo "::add-mask::`az acr credential show -n ywregistry1025001 --query passwords[0].value | xargs`"

    - uses: azure/docker-login@v1
      with:
        login-server: ywregistry1025001.azurecr.io
        username: ${{ steps.create-acr.outputs.acr_username }}
        password: ${{ steps.create-acr.outputs.acr_password }}

    - name: Build and push image to ACR
      id: build-image
      run: |
        docker build "$GITHUB_WORKSPACE/" -f  "Dockerfile" -t ywregistry1025001.azurecr.io/akswangyao1025:${{ github.sha }} --label dockerfile-path=Dockerfile
        docker push ywregistry1025001.azurecr.io/akswangyao1025:${{ github.sha }}
    
    - uses: azure/k8s-set-context@v1
      id: login
      with:
         kubeconfig: ${{ secrets.aks_akswangyao1025_kubeConfig }}
    
    - name: Create namespace
      run: |
        namespacePresent=`kubectl get namespace | grep go-echo-1025 | wc -l`
        if [ $namespacePresent -eq 0 ]
        then
            echo `kubectl create namespace go-echo-1025`
        fi

    - uses: azure/k8s-create-secret@v1
      with:
        namespace: go-echo-1025
        container-registry-url: ywregistry1025001.azurecr.io
        container-registry-username: ${{ steps.create-acr.outputs.acr_username }}
        container-registry-password: ${{ steps.create-acr.outputs.acr_password }}
        secret-name: akswangyao10dockerauth
       
    - uses: azure/k8s-deploy@v1.2
      with:
        namespace: go-echo-1025
        manifests: |
          manifests/deployment.yml
          manifests/service.yml
        images: |
          ywregistry1025001.azurecr.io/akswangyao1025:${{ github.sha }}
        imagepullsecrets: |
          akswangyao10dockerauth   
